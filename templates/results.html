<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ scan_type }} Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .image-comparison {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .image-box {
      text-align: center;
      margin: 10px;
    }
    .image-box img {
      max-width: 300px;
      max-height: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #333;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ scan_type }} Detection Results</h1>

    {% if result.error %}
      <p class="error">Error: {{ result.error }}</p>
    {% else %}
      <div class="image-comparison">
        <div class="image-box">
          <h3>Original Image</h3>
          <img src="{{ result.image }}" alt="Original Image">
        </div>
        <div class="image-box">
          <h3>Annotated Image</h3>
          <img src="{{ result.annotated_image }}" alt="Annotated Image">
        </div>
      </div>

      <p><strong>Detected {{ scan_type.lower() }}s:</strong> 
        {{ result.num_eyes or result.num_palms or result.num_nails }}</p>

      <a href="{{ result.zip_file }}" class="download-btn">Download Crops (ZIP)</a>
    {% endif %}

    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>
